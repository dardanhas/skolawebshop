<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Typsnitt: rund rubrik + modern brÃ¶dtext -->

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1 class="logo-bubble">Min Webshop</h1>

    <div class="actions">
      <select id="sortSelect" class="select" aria-label="Sortera">
        <option value="">Sortera</option>
        <option value="price-asc">Billigast fÃ¶rst</option>
        <option value="price-desc">Dyrast fÃ¶rst</option>
        <option value="name-asc">Namn Aâ€“Ã–</option>
      </select>

      <button class="cart-btn" type="button" title="Varukorg">
        ðŸ›’ <span id="cartCount" class="badge">0</span>
      </button>
    </div>
  </header>

  <!-- Osynligt SVG-filter till gel/glossy-loggan -->
  <svg width="0" height="0" style="position:absolute;">
    <defs>
      <filter id="gelSpec" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
        <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.6" specularExponent="25" lighting-color="#ffffff" result="spec">
          <fePointLight x="-100" y="-200" z="200"/>
        </feSpecularLighting>
        <feComposite in="spec" in2="SourceGraphic" operator="in" result="specOut"/>
        <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
      </filter>
    </defs>
  </svg>

  <!-- ===== HERO (framsida) ===== -->
  <section class="hero">
    <img src="images/hero.jpg" alt="Kampanjbild â€“ Back to jeans" class="hero-img" />
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <p class="hero-eyebrow">Super deal</p>
      <h2 class="hero-title">Back to jeans</h2>
      <p class="hero-sub">Big Skate jeans frÃ¥n 399:-</p>
      <div class="hero-cta">
        <a href="#productGrid" class="btn-pill">DAM</a>
        <a href="#productGrid" class="btn-pill outline">HERR</a>
      </div>
    </div>
  </section>

  <!-- ===== Produkter ===== -->
  <main class="container">
    <div id="productGrid" class="grid"></div>
  </main>

</body>

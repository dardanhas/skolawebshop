<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Min Webshop</title>
  <meta name="description" content="En enkel, responsiv webshop byggd med HTML, CSS och JavaScript (ingen backend)." />
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Här börjar innehållet -->
  <header>
    <nav class="nav container">
      <a href="#" class="brand">
        <span class="logo"></span>
        <h1>Min Webshop</h1>
      </a>
      <div class="actions">
        <label class="searchbar">
          <input id="q" type="search" placeholder="Sök… (t.ex. hoodie)" autocomplete="off"/>
        </label>
        <select id="sort" class="select">
          <option value="featured">Rekommenderat</option>
          <option value="price-asc">Pris: Lägst först</option>
          <option value="price-desc">Pris: Högst först</option>
        </select>
        <button id="openCart" class="cart-btn">
          Varukorg <span id="cartCount" class="badge">0</span>
        </button>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="toolbar">
      <div class="filters" id="filters"></div>
      <div class="muted">Frakt: <strong>49 kr</strong> (gratis över <strong>500 kr</strong>)</div>
    </div>

    <section class="grid" id="productGrid"></section>
  </div>

  <aside id="drawer" class="drawer">
    <header>
      <strong>Din varukorg</strong>
      <button id="closeCart" class="btn secondary">Stäng</button>
    </header>
    <div class="body" id="cartItems"></div>
    <div class="footer">
      <div class="line"><span>Delsumma</span><span id="subtotal" class="price"></span></div>
      <div class="line"><span>Frakt</span><span id="shipping" class="price"></span></div>
      <div class="line"><span>Moms (25%)</span><span id="vat" class="price"></span></div>
      <div class="divider"></div>
      <div class="line total"><span>Att betala</span><span id="total" class="price"></span></div>
      <button id="checkoutBtn" class="btn">Till kassan</button>
    </div>
  </aside>

  <footer class="container">© <span id="year"></span> Min Webshop.</footer>
</body>
</html>

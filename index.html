<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Min Webshop</title>

  <!-- Rund, “levande” logotypkänsla -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="logo-text">Min Webshop</h1>

    <div class="actions">
      <select id="sortSelect" class="select" aria-label="Sortera">
        <option value="">Sortera</option>
        <option value="price-asc">Billigast först</option>
        <option value="price-desc">Dyrast först</option>
        <option value="name-asc">Namn A–Ö</option>
      </select>

      <button class="cart-btn" type="button" title="Varukorg">
        🛒 <span id="cartCount" class="badge">0</span>
      </button>
    </div>
  </header>

  <!-- Produkter -->
  <main class="container">
    <div id="productGrid" class="grid"></div>
  </main>

  <footer>
    © <span id="year"></span> Min Webshop
  </footer>

  <script src="app.js"></script>
</body>
</html>
